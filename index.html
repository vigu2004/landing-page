<!DOCTYPE html>

    <title>Landing Page</title>
    <link rel="stylesheet" href="styles.css">
</head>

            <div class="navbar-left">
                <div class="header-logo"> <h1>Header Logo</h1></div>
            </div>

            </div>

        <div class="hero">
            <div class="hero-left">

                <div class="hero-secondary-text"><p>The website has some subtext that goes here under the main title. It's a smaller font and the color is a lower <br> contrast. </p></div>
                <div class="sign-up"> <button type="button" class="signup-button" title="sign-up">Sign Up</button></div>
            </div>
            <div class="hero-right">
                <h1>placeholder for an image</h1>
            </div>
